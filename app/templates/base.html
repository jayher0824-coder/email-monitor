<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}Document Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    {% if session.get('user_id') %}
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1>ğŸ“„ Document Management</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('dashboard') }}" {% if request.endpoint == 'dashboard' %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="{{ url_for('view_archive') }}" {% if request.endpoint == 'view_archive' %}class="active"{% endif %}>Archive</a></li>
                {% if session.get('is_admin') %}
                    <li><a href="{{ url_for('admin_dashboard') }}" class="admin-link" {% if request.endpoint == 'admin_dashboard' or request.endpoint == 'admin_users' %}class="active admin-link"{% endif %}>ğŸ‘¨â€ğŸ’¼ Admin</a></li>
                {% endif %}
                <li><span class="navbar-email">{{ session.get('email') }}</span></li>
                <li><a href="{{ url_for('logout') }}" class="btn-logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    {% endif %}
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>&copy; 2026 Document Management System</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

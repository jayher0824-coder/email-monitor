{% extends "base.html" %}

{% block title %}Verify Two-Factor Authentication{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Verify Two-Factor Authentication</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}
                    
                    <p class="mb-4">Enter the 6-digit code from your authenticator app:</p>
                    
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg text-center fs-1" 
                                   name="token" placeholder="000000" maxlength="6" 
                                   pattern="[0-9]{6}" required autofocus>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-format token input
document.querySelector('input[name="token"]').addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
});
</script>
{% endblock %}

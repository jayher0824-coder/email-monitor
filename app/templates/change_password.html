{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Change Password</h5>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}
                    
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="old_password" class="form-label">Current Password</label>
                            <div style="position: relative; display: flex; align-items: center;">
                                <input type="password" class="form-control" id="old_password" name="old_password" required style="padding-right: 45px;">
                                <button type="button" onclick="togglePassword('old_password')" style="position: absolute; right: 12px; background: none; border: none; cursor: pointer; font-size: 18px; padding: 5px; color: #666;">ğŸ‘ï¸</button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <div style="position: relative; display: flex; align-items: center;">
                                <input type="password" class="form-control" id="new_password" name="new_password" required style="padding-right: 45px;">
                                <button type="button" onclick="togglePassword('new_password')" style="position: absolute; right: 12px; background: none; border: none; cursor: pointer; font-size: 18px; padding: 5px; color: #666;">ğŸ‘ï¸</button>
                            </div>
                            <small class="form-text text-muted">
                                Must be 12+ characters with uppercase, lowercase, numbers, and special characters.
                            </small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <div style="position: relative; display: flex; align-items: center;">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required style="padding-right: 45px;">
                                <button type="button" onclick="togglePassword('confirm_password')" style="position: absolute; right: 12px; background: none; border: none; cursor: pointer; font-size: 18px; padding: 5px; color: #666;">ğŸ‘ï¸</button>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                            <a href="{{ url_for('settings') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const button = event.target;
    
    if (field.type === 'password') {
        field.type = 'text';
        button.textContent = 'ğŸ™ˆ';
    } else {
        field.type = 'password';
        button.textContent = 'ğŸ‘ï¸';
    }
}
</script>
{% endblock %}

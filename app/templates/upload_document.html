{% extends "base.html" %}

{% block title %}Upload Document{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Upload New Document</h5>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}
                    
                    <form method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Document Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="direction" class="form-label">Direction *</label>
                            <select class="form-select" id="direction" name="direction" required>
                                <option value="incoming">Incoming</option>
                                <option value="outgoing">Outgoing</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="sender" class="form-label">From (Sender) *</label>
                            <input type="text" class="form-control" id="sender" name="sender" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="recipient" class="form-label">To (Recipient) *</label>
                            <input type="text" class="form-control" id="recipient" name="recipient" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="normal">Normal</option>
                                <option value="low">Low</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="file" class="form-label">Select File *</label>
                            <input type="file" class="form-control" id="file" name="file" required accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.txt">
                            <small class="text-muted">Allowed: PDF, JPG, PNG, DOC, DOCX, TXT (Max 25MB)</small>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Upload Document</button>
                            <a href="{{ url_for('documents') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
